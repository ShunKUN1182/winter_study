<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>bem記法でコーディング</title>
        <link rel="stylesheet" href="css/ress.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <div class="main-visual">
                <img class="main-visual__image" src="images/mainvisual.jpg" alt="recipe"/>
            </div>
            <div class="intro">
                <h1 class="intro__title">Recipe Diary</h1>
                <p class="intro__text">
                    日々の料理レシピをまとめています。<br />
                    和食や洋食、中華、お菓子までいろいろな料理レシピをアップしていますので、<br />
                    みなさんの献立にお役立てくださいね！
                </p>
            </div>
            <div class="recipe-list">
                <ul class="recipe-list__items">
                    <li class="recipe-list__item"><img class="recipe-list__image" src="images/recipe1.jpg" alt="" /></li>
                    <li class="recipe-list__item"><img class="recipe-list__image" src="images/recipe2.jpg" alt="" /></li>
                    <li class="recipe-list__item"><img class="recipe-list__image" src="images/recipe3.jpg" alt="" /></li>
            </div>
            <div class="recipe-list__more">
                <p><a class="recipe-list__link" href="#">レシピ一覧を見る</a></p>
            </div>
        </main>
        <footer class="footer">
            <nav class="footer__nav">
                <ul class="footer__list">
                    <li class="footer__item">
                        <a class="footer__link" href="#">Instagram</a>
                    </li>
                    <li class="footer__item">
                        <a class="footer__link" href="#">Twitter</a>
                    </li>
                    <li class="footer__item">
                        <a class="footer__link" href="#">Facebook</a>
                    </li>
                </ul>
            </nav>
            <p class="footer__copyright">
                <small>&copy; 2021 Recipe Diary</small>
            </p>
        </footer>
    </body>
</html>
